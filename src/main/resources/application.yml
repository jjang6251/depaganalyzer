server:
  port: 8080

spring:
  profiles:
    active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/unknown
    username: unknown
    password: unknown
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: simple

stabilisim:
  ingest:
    enabled: true
    symbols: "USDT,USDC,DAI"
    interval: "1h"      # 적재/리샘플 기본 인터벌
    backfillDays: 7     # 초기 백필 기간(7일)
  coingecko:
    baseUrl: "https://api.coingecko.com/api/v3"
    # rate limit 고려: 스케줄러가 순차 호출 + 간격 지연

management:
  endpoints:
    web:
      exposure:
        include: health,info